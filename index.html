<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Key Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Type any key to get the keycode!</h1>
        <div class="keyCode-div" id="key-code-div">
            <div id="key-code" class="keyCode"></div>
            <div id="key-code-info" class="keyInfo"></div>
        </div>
    </div>

    <P>Developed by <a href="https://github.com/misbahofficial">Misbah</a></P>

    <script src="script.js"></script>
</body>
</html>
